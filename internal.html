    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7e22ce',
                        secondary: '#3b82f6',
                        accent: '#06b6d4',
                        dark: '#1e1b4b',
                        light: '#f8fafc'
                    },
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #7e22ce, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-card {
            background: linear-gradient(135deg, rgba(126, 34, 206, 0.1), rgba(59, 130, 246, 0.1));
            border: 1px solid rgba(126, 34, 206, 0.2);
        }
        
        .swipe-button {
            position: relative;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #7e22ce, #3b82f6);
            border-radius: 35px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(126, 34, 206, 0.4);
        }

        .swipe-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            clip-path: circle(0% at 0% 50%);
            transition: all 0.6s ease;
            border-radius: 35px;
        }

        .swipe-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 2;
        }

        .swipe-handle {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            cursor: grab;
        }

        .swipe-handle:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .swipe-handle::after {
            content: '→';
            font-size: 24px;
            color: #7e22ce;
            transition: all 0.4s ease;
        }

        .swipe-button.active::before {
            clip-path: circle(150% at 0% 50%);
        }

        .swipe-button.active .swipe-handle {
            left: calc(100% - 65px);
            background: rgba(255, 255, 255, 0.95);
        }

        .swipe-button.active .swipe-handle::after {
            transform: rotate(180deg);
            content: '✓';
            color: #06b6d4;
            font-size: 20px;
        }

        .swipe-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .swipe-start {
            opacity: 1;
            transform: translateX(0);
        }

        .swipe-end {
            opacity: 0;
            transform: translateX(20px);
        }

        .swipe-button.active .swipe-start {
            opacity: 0;
            transform: translateX(-20px);
        }

        .swipe-button.active .swipe-end {
            opacity: 1;
            transform: translateX(0);
        }
        </script>
